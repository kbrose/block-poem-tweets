<!DOCTYPE html>
<html>
  <head>
    <title>Insightful Tweets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
    <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <h1>Make Tweets Insightful.biz</h1>
          <br>
          <form role="form" method="POST" action="/">
            <div class="form-group">
              <input type="text" name="handle" class="form-control" id="handle-box" value="{{ handle }}" style="max-width: 300px;">
              <!--<input type="text" name="handle" class="form-control" id="handle-box" placeholder="Enter a twitter handle..." style="max-width: 300px;">-->
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <br>
          {% for error in errors %}
            <h4>{{ error }}</h4>
          {% endfor %}
          <br>
        </div>
        <div class="col-sm-10 col-sm-10" style="font-family: monospace;">
          {% if results %}
            <h2>Sample Insight</h2>
            <br>
            <div id="results">
              <table class="table table-striped" style="max-width: 1200px;">
                <thead>
                  <tr>
                    <th>Tweet</th>
                    <th>Insightful Version</th>
                  </tr>
                </thead>
                {% for result in results%}
                  <tr>
                    <td>{{ result[0] }}</td>
                    <td>{{ result[1] }}</td>
                  </tr>
                {% endfor %}
              </table>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
    <br><br>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
